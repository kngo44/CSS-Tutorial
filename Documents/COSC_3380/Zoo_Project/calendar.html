<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins&family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h2 class="logo">zoo</h2>
        <nav class="navigation">
            <a href="#" class="b">Animals</a>
            <a href="#" class="b">Attractions</a>
            <a href="#" class="b">Shop</a>
            <a href="#" class="b">Membership</a>
            <a href="tickets.html" class="b">Tickets</a>
            <a href="#" class="b"><ion-icon name="cart"></ion-icon></a>
            <a href="login.html">
              <button class="login-button">Login</button>
            </a>
        </nav>
    </header>
    
    <div class="wrapper">
        <div class="head2">
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </div>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <div class="bookings">
        <div class="form-box">
            <h2>Tickets</h2>
            <form action="#">
                <div class="input-box">
                    <label>Adult (Ages 13-64): $15</label>
                    <input type="number" value="0" min="0">
                </div>
                <div class="input-box">
                    <label>Child (Ages 3-12): $5</label>
                    <input type="number" value="0" min="0">
                </div>
                <div class="input-box">
                    <label>Senior (65+): $10</label>
                    <input type="number" value="0" min="0">
                </div>
                <div class="input-box">
                    <label>Infant (2 & Under): Free!</label>
                    <input type="number" value="0" min="0">
                </div>
                <button type="submit" class="btn" id="cart">Add to Cart</button>
            </form>
        </div>
    </div>

    <script src="calendar.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
